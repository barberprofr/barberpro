<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="192" height="192" fill="url(#grad)"/>
  
  <!-- Logo circulaire -->
  <circle cx="96" cy="96" r="85" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Ciseaux stylisÃ© (symbole barbier) -->
  <g transform="translate(96, 96)">
    <!-- Ciseau gauche -->
    <circle cx="-20" cy="-15" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M -20 -7 L -15 15" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Ciseau droit -->
    <circle cx="20" cy="-15" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M 20 -7 L 15 15" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Lame de rasoir -->
    <rect x="-25" y="20" width="50" height="4" fill="#ffffff" rx="2"/>
    <path d="M -25 24 L -22 35 M 25 24 L 22 35" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Texte -->
  <text x="96" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
    BarberPro
  </text>
</svg>
