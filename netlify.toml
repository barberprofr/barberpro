[build]
  command = "npm run build"
  publish = "dist/spa"

[functions]
  # This is the directory where Netlify will look for serverless functions.
  # We will need to create a handler file inside this directory.
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
