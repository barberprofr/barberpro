[build]
  command = "npm run build"
  publish = "dist/spa"

[functions]
  # This is the directory where Netlify will look for serverless functions.
  # We will need to create a handler file inside this directory.
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# DÃ©sactiver le cache pour le Service Worker et index.html
[[headers]]
  for = "/service-worker.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

